name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸ›  Breaking Changes'
    labels:
      - 'breaking-change'
      - 'major'
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels: 
      - 'chore'
      - 'dependencies'
      - 'security'
  - title: 'ğŸ—ï¸ GitHub actions'
    labels:
      - 'ci'
      - 'github-actions'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
commitish: 'main'
exclude-labels:
  - "ignore-for-release"
version-resolver:
  major:
    labels:
      - 'bump-major'
  minor:
    labels:
      - 'bump-minor'
  patch:
    labels:
      - 'bump-patch'
  default: patch
template: |
  ## Changes

  $CHANGES